            function load_ajax()
            {
                // URL có kèm tham số number
                var url = "resultc2cc.html?number="+$('#number').val();
                
                // Data lúc này cho bằng rỗng
                var data = {};
                
                // Success Function
                var success = function (result){
                    $('#result').html(result);
                };
                
                // Result Type
                var dataType = 'text';
                
                // Send Ajax
                $.get(url, data, success, dataType);
            }
