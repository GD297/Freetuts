<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="ADMIN/layout/default">


<!-- Mirrored from www.radixtouch.in/templates/logicswave/jiva/source/light/blank.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 16 Mar 2021 02:43:23 GMT -->
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
	name="viewport">
<title>Admin Add Sub-Category</title>
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {
		 //e.preventDefault();
	    var message = [[${SUCCESS}]];
		if( message !== null){
		$().ready(function () {
			 swal('Complete', message, 'success').then(function() {
				    window.location = "subCategory";
				});
		});
		}else{
			message = [[${FAILED}]];
			$().ready(function () {
				  swal('Error :(', message, 'error');
				});
		}    
	});
	</script>
</head>

<body>
	<div class="loader"></div>
	<div id="app">
		<div class="main-wrapper main-wrapper-1" layout:fragment="content">
			<!-- Main Content -->
			<div class="main-content">
				<section class="section">
					<ul class="breadcrumb breadcrumb-style ">
						<li class="breadcrumb-item">
							<h4 class="page-title m-b-0">Sub-Category</h4>
						</li>
						<li class="breadcrumb-item"><a th:href="@{/dashboard}"> <i
								data-feather="home"></i></a></li>
						<li class="breadcrumb-item">Add Sub-Category</li>
					</ul>
					<div class="section-body">
						<div class="row">
							<div class="col-12">
								<div class="card">
									<div class="card-header">
										<h4>Sub Category</h4>
									</div>
									<div class="card-body">
										<form method="POST"
											th:action="${subCate.subCateID}? @{/edit-subCategory}:@{/add-subCategory} "
											th:object="${subCate}" id="frmAdd">
											<div class="form-group row mb-4"
												th:if="${subCate.subCateID != null}">
												<label
													class="col-form-label text-md-right col-12 col-md-3 col-lg-3">ID</label>
												<div class="col-sm-12 col-md-7">
													<input type="text" readonly="readonly" class="form-control"
														placeholder="Category" required="required"
														th:field="*{subCateID}" id="id">
												</div>
											</div>
											<div class="form-group row mb-4">
												<label
													class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
												<div class="col-sm-12 col-md-7">
													<input type="text" class="form-control" required="required"
														th:field="*{title}" id="title" placeholder="SubCategory">
												</div>
											</div>
											<div class="form-group row mb-4">
												<label
													class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Link</label>
												<div class="col-sm-12 col-md-7">
													<input type="text" class="form-control" placeholder="Link"
														required="required" th:field="*{linkSubCate}" id="link">
												</div>
											</div>
											<div class="form-group row mb-4">
												<label
													class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Category</label>
												<div class="col-sm-12 col-md-7">
													<select th:field="*{cateID}"
														id="catename" class="form-control form-control-lg">
														<option th:each="list : ${listCate}"
															th:value="${list.cateID}" th:text="${list.title}"></option>
													</select>
												</div>
											</div>
											<div class="form-group row mb-4">
												<label
													class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Content</label>
												<div class="col-sm-12 col-md-7">
													<textarea name="editor1"></textarea>
													<script>
									                        CKEDITOR.replace('editor1');
									                </script>
												</div>
											</div>
											<div class="card-footer text-right">
												<input type="hidden" name="authorRecord"
													th:value="${#request.userPrincipal.name}"> <input
													type="hidden" class="form-control" name="author"
													th:value="${#request.userPrincipal.name}">
												<button class="btn btn-primary mr-1" type="submit">Save</button>
												<button class="btn btn-secondary" type="reset">Reset</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<div class="settingSidebar">
					<a href="javascript:void(0)" class="settingPanelToggle"> <i
						class="fa fa-spin fa-cog"></i>
					</a>
					<div class="settingSidebar-body ps-container ps-theme-default">
						<div class=" fade show active">
							<div class="setting-panel-header">Setting Panel</div>
							<div class="p-15 border-bottom">
								<h6 class="font-medium m-b-10">Select Layout</h6>
								<div class="selectgroup layout-color w-50">
									<label class="selectgroup-item"> <input type="radio"
										name="value" value="1"
										class="selectgroup-input-radio select-layout" checked>
										<span class="selectgroup-button">Light</span>
									</label> <label class="selectgroup-item"> <input type="radio"
										name="value" value="2"
										class="selectgroup-input-radio select-layout"> <span
										class="selectgroup-button">Dark</span>
									</label>
								</div>
							</div>
							<div class="p-15 border-bottom">
								<h6 class="font-medium m-b-10">Sidebar Color</h6>
								<div class="selectgroup selectgroup-pills sidebar-color">
									<label class="selectgroup-item"> <input type="radio"
										name="icon-input" value="1"
										class="selectgroup-input select-sidebar"> <span
										class="selectgroup-button selectgroup-button-icon"
										data-toggle="tooltip" data-original-title="Light Sidebar"><i
											class="fas fa-sun"></i></span>
									</label> <label class="selectgroup-item"> <input type="radio"
										name="icon-input" value="2"
										class="selectgroup-input select-sidebar" checked> <span
										class="selectgroup-button selectgroup-button-icon"
										data-toggle="tooltip" data-original-title="Dark Sidebar"><i
											class="fas fa-moon"></i></span>
									</label>
								</div>
							</div>
							<div class="p-15 border-bottom">
								<h6 class="font-medium m-b-10">Color Theme</h6>
								<div class="theme-setting-options">
									<ul class="choose-theme list-unstyled mb-0">
										<li title="white" class="active">
											<div class="white"></div>
										</li>
										<li title="cyan">
											<div class="cyan"></div>
										</li>
										<li title="black">
											<div class="black"></div>
										</li>
										<li title="purple">
											<div class="purple"></div>
										</li>
										<li title="orange">
											<div class="orange"></div>
										</li>
										<li title="green">
											<div class="green"></div>
										</li>
										<li title="red">
											<div class="red"></div>
										</li>
									</ul>
								</div>
							</div>
							<div class="p-15 border-bottom">
								<div class="theme-setting-options">
									<label class="m-b-0"> <input type="checkbox"
										name="custom-switch-checkbox" class="custom-switch-input"
										id="mini_sidebar_setting"> <span
										class="custom-switch-indicator"></span> <span
										class="control-label p-l-10">Mini Sidebar</span>
									</label>
								</div>
							</div>
							<div class="p-15 border-bottom">
								<div class="theme-setting-options">
									<label class="m-b-0"> <input type="checkbox"
										name="custom-switch-checkbox" class="custom-switch-input"
										id="sticky_header_setting"> <span
										class="custom-switch-indicator"></span> <span
										class="control-label p-l-10">Sticky Header</span>
									</label>
								</div>
							</div>
							<div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
								<a href="#"
									class="btn btn-icon icon-left btn-primary btn-restore-theme">
									<i class="fas fa-undo"></i> Restore Default
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="main-footer">
				<div class="footer-left">
					Copyright &copy; 2020
					<div class="bullet"></div>
					Design By <a href="#">Logicswave</a>
				</div>
				<div class="footer-right"></div>
			</footer>
		</div>
	</div>
	<!-- General JS Scripts -->
	<script src="assets/js/app.min.js"></script>
	<!-- JS Libraies -->
	<!-- Page Specific JS File -->
	<!-- Template JS File -->
	<script src="assets/js/scripts.js"></script>
	<!-- Custom JS File -->
	<script src="assets/js/custom.js"></script>
</body>

</html>
