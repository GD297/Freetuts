<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="ADMIN/layout/default">
<head>
  <title>Jiva - Admin Dashboard</title>
</head>
<body>
      <!-- Main Content -->
      <div class="main-content" layout:fragment="content">
        <section class="section">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title m-b-0">Blog</h4>
            </li>
            <li class="breadcrumb-item">
              <a th:href="@{/dashboard}">
                <i data-feather="home"></i></a>
            </li>
            <li class="breadcrumb-item">Apps</li>
            <li class="breadcrumb-item">Blog</li>
          </ul>
          <div class="section-body">
            <div class="row">
            <th:block th:each="blog, iter : ${LIST_BLOG}" > 
	              <div class="col-12 col-sm-6 col-md-6 col-lg-3">
	                <article class="article">
	                  <div class="article-header">
	                    <div class="article-image" th:data-background="@{${blog.linkImage}}" 
	                    >
	                    </div>
	                    <div class="article-title">
	                      <h2><a th:href="@{'detailsblog'+${blog.linkContent}}" th:text="${blog.title}"></a></h2>
	                    </div>
	                  </div>
	                  <div class="article-details">
	                    <p th:text="${blog.content}"></p>
	                    <div class="article-cta">
	                      <a th:href="@{'details'+${blog.linkContent}}" class="btn btn-primary">Read More</a>
	                    </div>
	                  </div>
	                </article>
	              </div>
              </th:block>
              
            </div>
          </div>
          <div class="card">
                  <div class="card-body">
                    <nav aria-label="Page navigation example">
                      <ul class="pagination">
                      <li th:if="${CURRENT_PAGE > 1}" class="page-item">
                      		<a class="page-link" th:href="@{'/totalblog/page/' + ${CURRENT_PAGE - 1}}">
                      			Previous
                      		</a>
                      	</li>
                      	<li th:unless="${CURRENT_PAGE > 1}" class="page-item disabled">
                      		<a class="page-link" th:href="@{#}">
                      			Previous
                      		</a>
                      	</li>
                      	
                      <th:block th:each="i: ${#numbers.sequence(CURRENT_PAGE, CURRENT_PAGE+10)}" >
	                      <li class="page-item">
	                      	<a th:if="${CURRENT_PAGE >= 5 and CURRENT_PAGE != i}" 
	                      		th:href="@{'/totalblog/page/' + ${i}}"
	                      		class="page-link">[[${i-3}]]</a>
	                      	<a th:unless="${CURRENT_PAGE != i}" 
	                      		th:href="@{#}"
	                      		class="page-link">[[${i}]]d1</a>
							<a th:if="${CURRENT_PAGE < 5 and CURRENT_PAGE != i}" 
	                      		th:href="@{'/totalblog/page/' + ${i}}"
	                      		class="page-link">[[${i}]]d</a>
							

	                      </li>
                      </th:block>
                      	<li th:if="${CURRENT_PAGE < TOTAL_PAGE}" class="page-item">
                      		<a class="page-link" th:href="@{'/totalblog/page/' + ${CURRENT_PAGE + 1}}">
                      			Next
                      		</a>
                      	</li>
                      	<li th:unless="${CURRENT_PAGE < TOTAL_PAGE}" class="page-item disabled">
                      		<a class="page-link" th:href="@{#}">
                      			Next
                      		</a>
                      	</li>
                      </ul>
                    </nav>
                  </div>
                </div>
        </section>
        <div class="settingSidebar">
          <a href="javascript:void(0)" class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
          </a>
          <div class="settingSidebar-body ps-container ps-theme-default">
            <div class=" fade show active">
              <div class="setting-panel-header">Setting Panel
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Select Layout</h6>
                <div class="selectgroup layout-color w-50">
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="1" class="selectgroup-input-radio select-layout" checked>
                    <span class="selectgroup-button">Light</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="2" class="selectgroup-input-radio select-layout">
                    <span class="selectgroup-button">Dark</span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Sidebar Color</h6>
                <div class="selectgroup selectgroup-pills sidebar-color">
                  <label class="selectgroup-item">
                    <input type="radio" name="icon-input" value="1" class="selectgroup-input select-sidebar">
                    <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                      data-original-title="Light Sidebar"><i class="fas fa-sun"></i></span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="icon-input" value="2" class="selectgroup-input select-sidebar" checked>
                    <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                      data-original-title="Dark Sidebar"><i class="fas fa-moon"></i></span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Color Theme</h6>
                <div class="theme-setting-options">
                  <ul class="choose-theme list-unstyled mb-0">
                    <li title="white" class="active">
                      <div class="white"></div>
                    </li>
                    <li title="cyan">
                      <div class="cyan"></div>
                    </li>
                    <li title="black">
                      <div class="black"></div>
                    </li>
                    <li title="purple">
                      <div class="purple"></div>
                    </li>
                    <li title="orange">
                      <div class="orange"></div>
                    </li>
                    <li title="green">
                      <div class="green"></div>
                    </li>
                    <li title="red">
                      <div class="red"></div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                  <label class="m-b-0">
                    <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                      id="mini_sidebar_setting">
                    <span class="custom-switch-indicator"></span>
                    <span class="control-label p-l-10">Mini Sidebar</span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                  <label class="m-b-0">
                    <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                      id="sticky_header_setting">
                    <span class="custom-switch-indicator"></span>
                    <span class="control-label p-l-10">Sticky Header</span>
                  </label>
                </div>
              </div>
              <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
                <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                  <i class="fas fa-undo"></i> Restore Default
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          Copyright &copy; 2020 <div class="bullet"></div> Design By <a href="#">Logicswave</a>
        </div>
        <div class="footer-right">
        </div>
      </footer>
  <!-- General JS Scripts -->
  <script src="assets/js/app.min.js"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
  <!-- Custom JS File -->
  <script src="assets/js/custom.js"></script>
</body>
