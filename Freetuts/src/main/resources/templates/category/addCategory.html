<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.8.1/min/dropzone.min.js" rel="stylesheet"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
     <script th:src="@{/public/js/add.js}"></script>
    
</head>

<body>
    <form method="POST" th:action="@{/add-category}" th:object="${cateNe}" id="frmAdd">

        <label>Title</label>
         <input type="text" required="required" th:field="*{title}" id="title" />

        <label>Link</label> 
        <input type="text" required="required" th:field="*{linkCate}" id="link" />

        <label>Nav name</label>
        <select th:field="*{navID}" id="navname">
			<option th:each = "list : ${listNav}" th:value = "${list.navID}" th:text = "${list.title}"></option>
		</select>

        <button type="submit" class="btn btn-success">Lưu lại</button>
    </form>

    <div th:if="${SUCCESS != null}">[[${SUCCESS}]]</div>

   
</body>

</html>
